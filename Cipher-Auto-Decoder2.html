<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Auto-Decoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #668;
            margin-bottom: 30px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .file-button:hover {
            transform: scale(1.05);
        }
        
        .file-status {
            margin-top: 15px;
            color: #28a745;
            font-weight: 600;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .best-result {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .best-result h2 {
            color: #2d5016;
            margin-bottom: 15px;
        }
        
        .result-text {
            background: white;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .shift-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .all-results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .all-results h3 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .result-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: #667eea;
        }
        
        .result-preview {
            font-family: 'Courier New', monospace;
            color: #668;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”“ Cipher Auto-Decoder</h1>
        <p class="subtitle">Upload your dictionary and automatically decrypt Caesar or ROT47 ciphers</p>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <label for="dictFile" class="file-button">Choose Dictionary File</label>
                <input type="file" id="dictFile" accept=".txt,.dic">
            </div>
            <div class="file-status" id="fileStatus"></div>
            <p style="color: #668; margin-top: 10px; font-size: 14px;">
                Upload a text file with one word per line
            </p>
        </div>
        
        <div class="input-section">
            <label for="cipherType">Cipher Type:</label>
            <select id="cipherType">
                <option value="caesar">Caesar Cipher (26 shifts - letters only)</option>
                <option value="rot47">ROT47 (94 shifts - all printable characters)</option>
            </select>
        </div>
        
        <div class="input-section">
            <label for="encryptedText">Encrypted Message:</label>
            <textarea id="encryptedText" rows="6" placeholder="Enter your encrypted message here..."></textarea>
        </div>
        
        <button id="decryptBtn" disabled>Decrypt Message</button>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        let dictionary = new Set();
        
        document.getElementById('dictFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const text = event.target.result;
                    const words = text.split(/\r?\n/).map(w => w.trim().toLowerCase()).filter(w => w.length > 0);
                    dictionary = new Set(words);
                    
                    document.getElementById('fileStatus').textContent = 
                        `âœ“ Dictionary loaded: ${dictionary.size} words`;
                    document.getElementById('decryptBtn').disabled = false;
                };
                reader.readAsText(file);
            }
        });
        
        function caesarShift(text, shift) {
            return text.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt(0);
                    const isUpper = char === char.toUpperCase();
                    const base = isUpper ? 65 : 97;
                    const shifted = ((code - base - shift + 26) % 26) + base;
                    return String.fromCharCode(shifted);
                }
                return char;
            }).join('');
        }
        
        function rot47Shift(text, shift) {
            return text.split('').map(char => {
                const code = char.charCodeAt(0);
                if (code >= 33 && code <= 126) {
                    const shifted = ((code - 33 - shift + 94) % 94) + 33;
                    return String.fromCharCode(shifted);
                }
                return char;
            }).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function scoreText(text) {
            const words = text.toLowerCase().match(/\b[a-z]+\b/g) || [];
            let dictionaryMatches = 0;
            let totalScore = 0;
            
            // Detect if this is primarily numeric content
            const digitCount = (text.match(/\d/g) || []).length;
            const alphaCount = (text.match(/[a-z]/gi) || []).length;
            const isNumeric = digitCount > alphaCount;
            
            if (isNumeric) {
                // Numeric scoring mode
                
                // Score 1: Valid number patterns (integers, decimals, negatives, currency, IPs, etc.)
                const numberPatterns = text.match(/[-+]?\d+\.?\d*|\d+,\d{3}|\$\d+|\d+%|\d+\.\d+\.\d+\.\d+(\/\d+)?/g) || [];
                const numberScore = numberPatterns.length > 0 ? 100 : 0;
                totalScore += numberScore * 0.4; // 40% weight
                
                // Score 2: Reasonable punctuation for numbers (periods, commas, hyphens, slashes)
                const goodPunctCount = (text.match(/[.,\-+$%\/]/g) || []).length;
                const badPunctCount = (text.match(/[^0-9.,\-+$%\/\s"]/g) || []).length;
                const punctScore = badPunctCount === 0 ? 100 : Math.max(0, 100 - (badPunctCount * 20));
                totalScore += punctScore * 0.35; // 35% weight
                
                // Score 3: Digit density (should be high for numeric content)
                const digitDensity = digitCount / text.length;
                const densityScore = Math.min(digitDensity * 200, 100);
                totalScore += densityScore * 0.25; // 25% weight
                
                return {
                    matches: numberPatterns.length,
                    total: numberPatterns.length,
                    percentage: 100,
                    totalScore: totalScore.toFixed(1),
                    mode: 'numeric'
                };
            } else {
                // Text scoring mode (original logic)
                
                // Score 1: Dictionary word matches
                for (const word of words) {
                    if (word.length >= 3 && dictionary.has(word)) {
                        dictionaryMatches++;
                    }
                }
                
                const dictScore = words.length > 0 ? (dictionaryMatches / words.length) * 100 : 0;
                totalScore += dictScore * 0.4; // 40% weight
                
                // Score 2: Common English bigrams (letter pairs)
                const commonBigrams = ['th', 'he', 'in', 'er', 'an', 'ed', 're', 'on', 'at', 'en', 
                                       'nd', 'ti', 'es', 'or', 'te', 'of', 'st', 'ar', 'nt', 'to'];
                let bigramCount = 0;
                const lowerText = text.toLowerCase();
                for (const bigram of commonBigrams) {
                    const count = (lowerText.match(new RegExp(bigram, 'g')) || []).length;
                    bigramCount += count;
                }
                const bigramScore = Math.min((bigramCount / (text.length / 10)) * 100, 100);
                totalScore += bigramScore * 0.3; // 30% weight
                
                // Score 3: Reasonable spacing (spaces should be ~15-20% of text)
                const spaceCount = (text.match(/ /g) || []).length;
                const spaceRatio = spaceCount / text.length;
                const spaceScore = spaceRatio >= 0.10 && spaceRatio <= 0.25 ? 100 : 
                                  (spaceRatio >= 0.05 && spaceRatio <= 0.35 ? 50 : 0);
                totalScore += spaceScore * 0.15; // 15% weight
                
                // Score 4: Penalty for excessive special characters within words
                const specialInWords = (text.match(/[a-z][^a-z\s][a-z]/gi) || []).length;
                const specialPenalty = Math.max(0, 100 - (specialInWords * 10));
                totalScore += specialPenalty * 0.15; // 15% weight
                
                return {
                    matches: dictionaryMatches,
                    total: words.length,
                    percentage: words.length > 0 ? (dictionaryMatches / words.length * 100).toFixed(1) : 0,
                    totalScore: totalScore.toFixed(1),
                    mode: 'text'
                };
            }
        }
        
        document.getElementById('decryptBtn').addEventListener('click', function() {
            const encrypted = document.getElementById('encryptedText').value.trim();
            const cipherType = document.getElementById('cipherType').value;
            
            if (!encrypted) {
                document.getElementById('results').innerHTML = 
                    '<div class="error">Please enter an encrypted message.</div>';
                return;
            }
            
            if (dictionary.size === 0) {
                document.getElementById('results').innerHTML = 
                    '<div class="error">Please upload a dictionary file first.</div>';
                return;
            }
            
            const results = [];
            const maxShifts = cipherType === 'caesar' ? 26 : 94;
            const shiftFunc = cipherType === 'caesar' ? caesarShift : rot47Shift;
            
            for (let shift = 0; shift < maxShifts; shift++) {
                const decrypted = shiftFunc(encrypted, shift);
                const score = scoreText(decrypted);
                results.push({
                    shift: shift,
                    text: decrypted,
                    score: score
                });
            }
            
            results.sort((a, b) => b.score.totalScore - a.score.totalScore);
            
            const best = results[0];
            const cipherName = cipherType === 'caesar' ? 'Caesar Cipher' : 'ROT47';
            const modeLabel = best.score.mode === 'numeric' ? 'Numeric Mode' : 'Text Mode';
            
            let html = `
                <div class="best-result">
                    <h2>ðŸŽ¯ Most Likely Decryption (${cipherName}) - ${modeLabel}</h2>
                    <div class="shift-info">
                        <span>Shift: ${best.shift}</span>
                        <span>Score: ${best.score.totalScore}/100 | ${best.score.mode === 'numeric' ? 'Numbers: ' + best.score.matches : 'Dict: ' + best.score.matches + '/' + best.score.total + ' (' + best.score.percentage + '%)'}</span>
                    </div>
                    <div class="result-text">${escapeHtml(best.text)}</div>
                </div>
                
                <div class="all-results">
                    <h3>All Possible Shifts (sorted by score)</h3>
            `;
            
            results.forEach(r => {
                const scoreDisplay = r.score.mode === 'numeric' 
                    ? `Score: ${r.score.totalScore}/100 | Numbers: ${r.score.matches}`
                    : `Score: ${r.score.totalScore}/100 | Dict: ${r.score.matches}/${r.score.total} (${r.score.percentage}%)`;
                
                html += `
                    <div class="result-item">
                        <div class="result-header">
                            <span>Shift ${r.shift}</span>
                            <span>${scoreDisplay}</span>
                        </div>
                        <div class="result-preview">${escapeHtml(r.text)}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            document.getElementById('results').innerHTML = html;
        });
    </script>
</body>
</html>
